services:
  integration_tests:
    build:
      dockerfile: Dockerfile
      context: ${GSY_E_TARGET_REPO:-./}
    container_name: ${CONTAINER_NAME:-gsy-e-tests}
    entrypoint: ["gsy-e"]
    command: ${COMMAND:-}
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis.container:6379/}
    volumes:
      - ${GSY_E_TARGET_REPO:-integration_tests}:/gsy-e

  redis:
    image: redis:6.2.5
    restart: always
    container_name: gsy-e-tests-redis
    ports:
      - "${PORT:-3679}:${PORT:-6379}"
    hostname: ${HOST:-redis.container}
    volumes:
      - redis_volume:/data

volumes:
  integration_tests:
    driver: local
  redis_volume:
    driver: local

networks:
  default:
    name: integtestnet

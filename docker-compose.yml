services:
  integration_tests:
    build:
      dockerfile: Dockerfile
      context: ${GSY_E_TARGET_REPO:-./}
    container_name: ${CONTAINER_NAME:-gsy-e-tests}
    entrypoint: ["gsy-e"]
    command: ${COMMAND:-}
    volumes:
      - ${GSY_E_TARGET_REPO:-integration_tests}:/gsy-e

  redis:
    image: redis:6.2.5
    restart: always
    container_name: gsy-e-tests-redis
    ports:
      - "6379:6379"
    hostname: "redis.container"
    environment:
      - REDIS_HOST=redis.container
      - REDIS_PORT=6379
    volumes:
      - redis_volume

volumes:
  integration_tests:
    driver: local
  redis_volume:

networks:
  default:
    external:
      name: integtestnet
